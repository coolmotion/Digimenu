{% load static %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimenu Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="{% static '/assets/js/init-alpine.js' %}"></script>
  </head>
  <body>
    <div
      class="flex h-screen bg-gray-50 dark:bg-zinc-950"
      :class="{ 'overflow-hidden': isSideMenuOpen }"
    >
      <!-- Desktop sidebar -->
      {% include 'dsidebar.html' %}
      <!-- Mobile sidebar -->
      <!-- Backdrop -->
      {% include 'dmsidebar.html' %}
      <div class="flex flex-col flex-1 w-full">
        {% include 'dheader.html' %}
        <main class="h-full overflow-y-auto items-center">
          <div class="p-4 mx-auto grid items-center mt-4 mr-4">
            <!-- New Table -->
            <div class="w-full overflow-hidden rounded-lg bg-black p-4 m-2 shadow-xs">
              <div class="w-full overflow-x-auto">
                <h3 class="text-gray-100 font-bold text-4xl px-2">{{ name }} | <span class="text-gray-500 text-sm "> {{ menu }} Menu </span></h3>
              </div>
              <div class="pt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="w-ful h-96 p-2 overflow-hidden ">
                  <img src="{{ image.url}}" class="w-full h-full object-cover rounded-lg">
                </div>
                <div class=" px-4">
                  <form class="space-y-4" method="post">
                    {% csrf_token %}
                    <!-- Name Field -->
                    <div class="flex flex-col">
                      <label for="name" class="text-gray-200 text-sm ml-0.5 font-bold">Name</label>
                      <input type="text" id="name" name="name" class="mt-1 p-2 border px-2 py-1 border-indigo-950 rounded-xl bg-black text-white text-xs" value="{{ name }}">
                    </div>
                    <div class="flex flex-col">
                      <label for="description" class="text-gray-200 text-sm ml-0.5 font-bold">Description: </label>
                      <textarea id="description" name="description" rows="4" class="mt-1 px-2 py-1 border border-indigo-950 rounded-xl bg-black text-white text-xs">{{ description }}</textarea>
                    </div>
                    <div class="flex flex-col ">
                      <label for="price" class="text-gray-200 text-sm ml-0.5 font-bold">Portion Size</label>
                      <table class="mt-2">
                        <thead>
                          <tr class="text-gray-200 text-xs font-bold">
                              <th class="text-left w-1/3">Name</th>
                              <th class="text-left w-1/3">Price</th>
                              <th class="text-right w-1/3"></th>
                          </tr>
                        </thead>                      
                        <tbody id="portionsTableBody">

                                <tr>
                                    <td><input type="text" name="" value="" class="mt-1 p-2 border px-2 py-1 border-indigo-950 rounded-xl bg-black text-white text-xs w-28" ></td>
                                    <td><input type="number" name="" value="" min="0" step="0.01" class="mt-1 p-2 border px-2 py-1 border-indigo-950 rounded-xl bg-black text-white text-xs w-28" ></td>
                                    <td><button
                                      class="p-0.5 text-right text-red-900 bg-gray-100 rounded-full deleteRowBtn" 
                                    >
                                      <svg
                                      class="w-4 h-4"
                                      aria-hidden="true"
                                      fill="currentColor"
                                      viewBox="0 0 20 20"
                                    >
                                      <path
                                        fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd"
                                      ></path>
                                    </svg>    
                                    </button></td>
                                </tr>

                        </tbody>
                      </table>
                    <button type="button" class="w-28 mt-3 bg-gray-100 text-gray-700font-bold text-xs rounded-lg px-3 py-1 mr-2" id="addPortionBtn">+ Add Portion</button>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="w-full py-2 px-4 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Submit</button>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function() {
        $('#addPortionBtn').click(function() {
            var newRow = `<td><input type="text" name="" value="" class="mt-1 p-2 border px-2 py-1 border-indigo-950 rounded-xl bg-black text-white text-xs w-28" ></td>
                                    <td><input type="number" name="" value="" min="0" step="0.01" class="mt-1 p-2 border px-2 py-1 border-indigo-950 rounded-xl bg-black text-white text-xs w-28" ></td>
                                    <td><button
                                      class="p-0.5 text-right text-red-900 bg-gray-100 rounded-full deleteRowBtn" "
                                    >
                                      <svg
                                      class="w-4 h-4"
                                      aria-hidden="true"
                                      fill="currentColor"
                                      viewBox="0 0 20 20"
                                    >
                                      <path
                                        fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd"
                                      ></path>
                                    </svg>    
                                    </button></td>`;
            $('#portionsTableBody').append(newRow);
        });

        $(document).on('click', '.deleteRowBtn', function() {
            $(this).closest('tr').remove();
        });
    });
  </script>
</html>
