<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form.as_p }}
        
        <h2>Portions</h2>
        {{ portion_formset.management_form }}
        {% for form in portion_formset %}
            {{ form.as_p }}
        {% endfor %}
        
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
