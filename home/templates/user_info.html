{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="isolate bg-black px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-100">Add your restaurant info</h2>
    <p class="mt-2 text-sm leading-8 text-gray-500">Please provide your restaurant information. You can update it at any time.</p>
  </div>
  <form action="{% url 'user_info' %}" method="POST" enctype="multipart/form-data" class="mx-auto mt-16 max-w-xl sm:mt-20">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
      <div>
        <label for="restaurant-name" class="block text-sm font-semibold leading-6 text-gray-100">Restaurant name</label>
        <div class="mt-2.5">
          <input type="text" name="restaurant_name" id="restaurant-name" autocomplete="given-name" required class="block w-full rounded-md border-0 px-3.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div>
        <label for="tagline" class="block text-sm font-semibold leading-6 text-gray-100">Tagline</label>
        <div class="mt-2.5">
          <input type="text" name="tagline" id="tagline" autocomplete="family-name" required class="block w-full rounded-md border-0 px-3.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="address" class="block text-sm font-semibold leading-6 text-gray-100">Address</label>
        <div class="mt-2.5">
          <input type="text" name="address" id="address" autocomplete="organization" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm font-semibold leading-6 text-gray-100">Email</label>
        <div class="mt-2.5">
          <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="zip-code" class="block text-sm font-semibold leading-6 text-gray-100">Zip code</label>
        <div class="mt-2.5">
          <input type="number" name="zip_code" id="zip-code" autocomplete="postal-code" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="description" class="block text-sm font-semibold leading-6 text-gray-100">Description</label>
        <div class="mt-2.5">
          <textarea name="description" id="description" rows="4" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
        </div>
      </div>
      <div class="sm:col-span-2">
        <label for="restaurant-logo" class="block text-sm font-semibold leading-6 text-gray-100">Restaurant Logo</label>
        <div class="mt-2.5">
          <input type="file" name="restaurant_logo" id="restaurant-logo" accept="image/*" required class="block w-full bg-white rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>
    </div>
    <div class="mt-10">
      <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create Menu</button>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $(".nav-toggle").click(function () {
      $("#mobile-nav").slideToggle();
    });
  });
</script>
{% endblock %}
