<header class="absolute inset-x-0 top-0 z-50 bg-black">
  <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="{% url 'home' %}" class="-m-1.5 p-1.5">
        <span class="sr-only">DigiMenu</span>
        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="nav-toggle -m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="{% url 'product' %}" class="text-sm font-semibold leading-6 text-gray-200">Product</a>
      <a href="{% url 'feature' %}" class="text-sm font-semibold leading-6 text-gray-200">Features</a>
      <a href="{% url 'contact' %}" class="text-sm font-semibold leading-6 text-gray-200">Contact</a>
      <a href="{% url 'about' %}" class="text-sm font-semibold leading-6 text-gray-200">About</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="text-sm font-semibold leading-6 text-gray-200">Log out <span aria-hidden="true">&larr;</span></a>
      {% else %}
      <a href="{% url 'login' %}" class="text-sm font-semibold leading-6 text-gray-200">Log in <span aria-hidden="true">&rarr;</span></a>
      {% endif %}
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="lg:hidden backdrop-blur-2xl bg-black/30" id="mobile-nav" style="display: none;">
    <div class="-mb-6 mx-6 divide-y divide-gray-500/10">
      <div class="space-y-2 py-6">
        <a href="{% url 'product' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-200 hover:bg-gray-50">Product</a>
        <a href="{% url 'feature' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-200 hover:bg-gray-50">Features</a>
        <a href="{% url 'contact' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-200 hover:bg-gray-50">Contact</a>
        <a href="{% url 'about' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-200 hover:bg-gray-50">About</a>
      </div>
      <div class="py-6">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log out</a>
        {% else %}
          <a href="{% url 'login' %}" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log in</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
