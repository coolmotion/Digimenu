{% extends 'mainbase.html' %}
{% load static %}
{% block title %}
    Home Page
{% endblock %}

{% block content %}
<div class=" justify-center my-3 mx-1 ">
  <div >
    <ul  class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
      {% for product in products %}
      <li class="flex-col m-2 bg-gray-100 rounded-3xl p-3">
        <div class="h-24 w-120 h-48 flex-shrink-0 overflow-hidden ">
          <img src="{{product.image.url}}" alt="{{product.name}}" class="h-full w-full object-cover rounded-2xl object-center">
        </div>
        <h3 class="text-gray-700 font-bold px-2">
          {{product.name}}
        </h3>
        <p class="px-3 mt-2 text-xs text-gray-400">{{product.description}}</p>
        <div class="justify-between px-3">
          <div class="flex justify-between text-base font-medium text-gray-900">
            <p class="text-indigo-500 text-xl">Rs {{product.price}} <span class="text-gray-400 text-sm">/ per {{product.unit}}</span></p>
            <p class="bg-indigo-500 text-gray-100 px-2 py-1 rounded-xl text-sm font-bold">Order now</span></p>
          </div>
      </div>
      </li>
      {% endfor %}
  
    </ul>
  </div>
</div>

{% endblock %}
